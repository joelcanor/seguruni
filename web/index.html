  <!-- Service Worker Registration -->
<!-- Service Worker Registration MEJORADO -->
<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      // Registrar nuestro SW personalizado
      navigator.serviceWorker.register('/sw.js')
        .then(function(registration) {
          console.log('‚úÖ Service Worker registrado exitosamente:', registration.scope);
          
          // Verificar actualizaciones
          registration.addEventListener('updatefound', () => {
            console.log('üîÑ Actualizaci√≥n de Service Worker encontrada');
            const newWorker = registration.installing;
            newWorker.addEventListener('statechange', () => {
              if (newWorker.state === 'activated') {
                console.log('‚úÖ Nuevo Service Worker activado');
              }
            });
          });
        })
        .catch(function(error) {
          console.error('‚ùå Error al registrar Service Worker:', error);
        });
      
      // Detectar cambios de conexi√≥n
      window.addEventListener('online', () => {
        console.log('üåê Conexi√≥n restaurada');
        document.body.classList.remove('offline');
      });
      
      window.addEventListener('offline', () => {
        console.log('üìµ Sin conexi√≥n - Modo offline activado');
        document.body.classList.add('offline');
      });
    });
  } else {
    console.warn('‚ö†Ô∏è Service Workers no soportados en este navegador');
  }
</script>
